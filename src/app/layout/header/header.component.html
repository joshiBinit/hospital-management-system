<header
  class="bg-gray-900 shadow-md h-16 flex items-center px-6 justify-between relative"
>
  <div class="flex items-center">
    @if(showHamburger){
    <button
      class="md:hidden text-gray-300 hover:text-white focus:outline-none p-1.5 rounded"
      (click)="onHamburgerClick()"
      [attr.aria-label]="'Open menu'"
    >
      <mat-icon>menu</mat-icon>
    </button>
    }
  </div>

  <div class="absolute left-1/2 transform -translate-x-1/2">
    <h1 class="text-xl font-bold text-white tracking-tight">{{ title }}</h1>
  </div>

  <div class="flex items-center space-x-2">
    @for (action of visibleActions; track action.actionType) {
    <button
      mat-icon-button
      [attr.aria-label]="action.label || action.actionType"
      (click)="onActionClick(action.actionType)"
      class="text-gray-300 hover:text-white hover:bg-gray-700/50 rounded-full p-2 transition-all duration-200"
    >
      <mat-icon class="text-base"> {{ action.icon }} </mat-icon>
    </button>
    }
  </div>
</header>
