<mat-card class="p-5 shadow">
  <h3 class="text-lg font-semibold text-brand-700 mb-4">Doctors</h3>
  <ul class="divide-y divide-gray-200">
    @for (u of users; track u.name) {
    <li class="py-2 flex items-center justify-between">
      <span>{{ u.name }}</span>
      <span class="text-gray-500 text-sm">{{ u.role }}</span>
    </li>
    }
  </ul>
</mat-card>
