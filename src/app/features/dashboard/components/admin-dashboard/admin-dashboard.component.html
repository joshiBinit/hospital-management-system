<section class="space-y-8">
  <!-- Greeting -->
  <div>
    <h2 class="text-2xl font-semibold text-gray-800 mb-1">
      Welcome back, Admin
    </h2>
    <p class="text-gray-500">
      Here's a quick overview of your HR system status.
    </p>
  </div>

  <!-- Dashboard cards -->
  <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
    <div
      *ngFor="let metric of metrics"
      class="p-5 rounded-lg shadow-md text-white flex items-center space-x-4"
      [ngClass]="metric.color"
    >
      <mat-icon class="text-3xl opacity-90">{{ metric.icon }}</mat-icon>
      <div>
        <div class="text-2xl font-bold leading-tight">
          {{ metric.value }}
        </div>
        <div class="text-sm uppercase tracking-wide">{{ metric.label }}</div>
      </div>
    </div>
  </div>

  <div class="bg-white shadow-md rounded-lg p-6">
    <h3 class="text-lg font-semibold mb-4 text-gray-800">
      Employee Statistics
    </h3>
    <div class="h-64 flex items-center justify-center text-gray-400">
      <p>Chart component goes here</p>
    </div>
  </div>
</section>
